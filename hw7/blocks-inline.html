<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Блоковые и инлайновые элементы</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Блоковые и инлайновые элементы</h1>

  <!-- Блочный элемент -->
  <div class="block-example">
    <p>Это абзац внутри блочного элемента <code>&lt;div&gt;</code>.</p>
    <p>Блочный элемент занимает всю ширину контейнера.</p>
  </div>

  <!-- Ещё один блочный элемент -->
  <div class="block-example second-block">
    <p>Ещё один <strong>блочный</strong> элемент с дополнительными стилями.</p>
  </div>

  <p>
    Это тоже блочный элемент (тег <code>&lt;p&gt;</code>).
    Внутри него могут быть <span class="inline-example">инлайновые</span>
    элементы, такие как <strong>тег &lt;strong&gt;</strong> или
    <em>тег &lt;em&gt;</em>.
  </p>
</body>
</html>
