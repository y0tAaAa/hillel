<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>display, box-sizing</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>CSS‑свойства: display, box-sizing</h1>

  <section>
    <h2>Display</h2>
    <div class="display-block">Элемент c display: block</div>
    <div class="display-inline">Элемент c display: inline</div>
    <div class="display-inline">Ещё один inline</div>
    <div class="display-inline-block">Элемент c display: inline-block</div>
    <div class="display-flex">Контейнер c display: flex</div>
  </section>

  <section>
    <h2>Box-sizing</h2>
    <div class="box-content-box">
      box-sizing: content-box (по умолчанию)<br>
    </div>
    <div class="box-border-box">
      box-sizing: border-box<br>
      Ширина 200px, паддинги входят в итоговый размер.
    </div>
  </section>
</body>
</html>
