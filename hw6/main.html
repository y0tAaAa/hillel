<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mondrian Table</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px;
    }
    td {
      border: 2px solid black; /* имитация толстых чёрных линий */
    }
  </style>
</head>
<body>

<table>
  <!-- 1-я строка (верхняя белая полоса) -->
  <tr>
    <td style="width:20px; height:30px; background:white;"></td>
    <td style="width:200px; background:white;"></td>
    <td style="width:60px; background:white;"></td>
    <td style="width:60px; background:white;"></td>
    <td style="width:60px; background:white;"></td>
    <td style="width:80px; background:white;"></td>
    <td style="width:40px; background:white;"></td>
    <td style="width:20px; background:white;"></td>
  </tr>

  <!-- 2-я строка: 
       - Большая красная область (col2, rowspan=3)
       - Жёлтый блок в правом верхнем углу (col6, rowspan=2)
  -->
  <tr>
    <td style="background:white;"></td>
    <!-- Красный блок, объединяющий 3 строки (2,3,4) -->
    <td rowspan="3" style="height:120px; background:red;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <!-- Жёлтый блок, объединяющий 2 строки (2,3) -->
    <td rowspan="2" style="height:120px; background:yellow;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
  </tr>

  <!-- 3-я строка: 
       - Продолжение красного (rowspan)
       - Продолжение жёлтого (rowspan)
  -->
  <tr>
    <td style="background:white;"></td>
    <!-- col2 занят красным rowspan -->
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <!-- col6 занят жёлтым rowspan -->
    <td style="background:white;"></td>
    <td style="background:white;"></td>
  </tr>

  <!-- 4-я строка:
       - Завершение красного блока (3-я строка rowspan)
       - Жёлтый блок уже закончился, поэтому col6 снова свободен
       - Все остальные — белые ячейки
  -->
  <tr>
    <td style="background:white;"></td>
    <!-- col2 всё ещё красный (rowspan=3) -->
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
  </tr>

  <!-- 5-я строка:
       - Чёрный блок снизу слева (col2, rowspan=2)
       - Остальные ячейки — белые
  -->
  <tr>
    <td style="background:white;"></td>
    <!-- Чёрный блок, объединяющий 2 строки (5,6) -->
    <td rowspan="2" style="height:100px; background:black;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
  </tr>

  <!-- 6-я строка:
       - Продолжение чёрного (rowspan=2)
       - Остальные белые (по центру можно разместить дополнительные мелкие белые блоки)
  -->
  <tr>
    <td style="background:white;"></td>
    <!-- col2 всё ещё чёрный (rowspan=2) -->
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
  </tr>

  <!-- 7-я строка:
       - Синий блок в правом нижнем углу (col6)
       - Остальные — белые
  -->
  <tr>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="height:60px; background:blue;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
  </tr>

  <!-- 8-я строка (нижняя белая полоса/поле). 
       В оригинале рамка чёрная, но оставим ещё одну белую "строку" для отступа.
  -->
  <tr>
    <td style="height:30px; background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
    <td style="background:white;"></td>
  </tr>

</table>

</body>
</html>
